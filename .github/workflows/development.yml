name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:
  
jobs:
  test:
    name: Test dotnet
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2
        
      - name: "🔧 setup dotnet"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: "🔧 setup package sources"
        run: dotnet nuget add source --username ${{ secrets.PBILEK_PACKAGES_USERNAME }} --password ${{ secrets.PBILEK_PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/PetrBilek1/index.json"
        
      - name: "📦 install dependencies"
        run: dotnet restore Headlines.sln
        
      - name: "🔍 run tests"
        run: dotnet test Headlines.sln
