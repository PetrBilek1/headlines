name: Test

on:
  workflow_call:
  
jobs:
  unit-test:
    name: Unit Test .NET
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
        
      - name: "🔧 setup dotnet"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: "🔧 install dotnet coverage"
        run: dotnet tool install --global dotnet-coverage
          
      - name: "🔧 setup package sources"
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.PBILEK_PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/PetrBilek1/index.json"
        
      - name: "📦 install dependencies"
        run: dotnet restore Headlines.sln
        
      - name: "🔍 run tests"
        run: dotnet-coverage collect "dotnet test Headlines.sln --filter FullyQualifiedName\!~Integration" -f xml -o "coverage-unit.xml"
        
  integration-test:
    name: Integration Test .NET
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
        
      - name: "🔧 setup dotnet"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: "🔧 install dotnet coverage"
        run: dotnet tool install --global dotnet-coverage
          
      - name: "🔧 log in to the container registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
          
      - name: "🔧 setup package sources"
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.PBILEK_PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/PetrBilek1/index.json"
        
      - name: "📦 install dependencies"
        run: dotnet restore Headlines.sln
        
      - name: "🔍 run tests"
        run: dotnet-coverage collect "dotnet test Headlines.sln --filter FullyQualifiedName\~Integration" -f xml -o "coverage-integration.xml"
