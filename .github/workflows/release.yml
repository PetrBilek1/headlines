name: Release

on:
  release:
    types: 
      - published
    branches:
      - master

jobs:
  test:
    name: Test
    uses: PetrBilek1/headlines/.github/workflows/test.yml@master
    secrets: inherit
  
  build:
    needs: test
    name: Build
    uses: PetrBilek1/headlines/.github/workflows/build.yml@master
    secrets: inherit
  
  publish:
    needs: [test, build]
    name: Publish
    uses: PetrBilek1/headlines/.github/workflows/publish-ghcr.yml@master
    secrets: inherit
