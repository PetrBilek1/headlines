name: Release

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    uses: PetrBilek1/headlines/.github/workflows/development.yml@master
    secrets: inherit
  
  docker-webui:
    needs: test
    name: Build WebUI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3        
        
      - name: "🚀 build webui"
        run: docker build -f Headlines.WebUI/dockerfile/Dockerfile-prod .    
        
  docker-webapi:
    needs: test
    name: Build WebAPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3        
                          
      - name: "🚀 build webapi"
        run: docker build --build-arg package_pass=${{ secrets.PBILEK_PACKAGES_TOKEN }} -f Headlines.WebAPI/Dockerfile .
  
  docker-rss:
    needs: test
    name: Build RSS
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3        
                             
      - name: "🚀 build rss"
        run: docker build --build-arg package_pass=${{ secrets.PBILEK_PACKAGES_TOKEN }} -f Headlines.RSSProcessingMicroService/Dockerfile .
  
  publish:
    needs: [ docker-webui, docker-webapi, docker-rss ]
    name: Publish to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
        
      - name: "🔧 log in to the container registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
          
      - name: "🔧 extract webapi metadata"
        id: meta-webapi
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/headlines-webapi
          
      - name: "🚀 build and push web api "
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Headlines.WebAPI/Dockerfile
          push: true
          build-args: package_pass=${{ secrets.PBILEK_PACKAGES_TOKEN }}
          tags: ${{ steps.meta-webapi.outputs.tags }}
          labels: ${{ steps.meta-webapi.outputs.labels }}
          
      - name: "🔧 extract webui metadata"
        id: meta-webui
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/headlines-webui
          
      - name: "🚀 build and push web ui"
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Headlines.WebUI/dockerfile/Dockerfile-prod
          push: true
          tags: ${{ steps.meta-webui.outputs.tags }}
          labels: ${{ steps.meta-webui.outputs.labels }}
          
      - name: "🔧 extract rss metadata"
        id: meta-rss
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/headlines-rss
          
      - name: "🚀 build and push rss"
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Headlines.RSSProcessingMicroService/Dockerfile
          push: true
          build-args: package_pass=${{ secrets.PBILEK_PACKAGES_TOKEN }}
          tags: ${{ steps.meta-rss.outputs.tags }}
          labels: ${{ steps.meta-rss.outputs.labels }}
