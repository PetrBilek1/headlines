name: Collect Code Coverage

on:
  workflow_call:
  
jobs:
  code-coverage:
    name: Collect
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        
      - name: "ğŸ”§ setup dotnet"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: "ğŸ”§ setup package sources"
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.PBILEK_PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/PetrBilek1/index.json"
        
      - name: "ğŸ“¦ install dependencies"
        run: dotnet restore Headlines.sln
        
      - name: "ğŸ” collect code coverage"
        run: dotnet test Headlines.sln --no-build --verbosity normal --collect:"XPlat Code Coverage;Format=opencover" --logger trx --results-directory coverage

      - name: "ğŸ“¦ copy coverage to predictable location"
        run: cp coverage/*/coverage.opencover.xml coverage.xml
        
      - name: "ğŸš€ upload code coverage"
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.xml
